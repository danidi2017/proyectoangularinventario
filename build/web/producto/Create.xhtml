<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_productoid}" for="productoid" />
                        <p:inputText id="productoid" value="#{productoController.selected.productoid}" title="#{bundle.CreateProductoTitle_productoid}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_productoid}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nombreprod}" for="nombreprod" />
                        <p:inputText id="nombreprod" value="#{productoController.selected.nombreprod}" title="#{bundle.CreateProductoTitle_nombreprod}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.CreateProductoTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_existencia}" for="existencia" />
                        <p:inputText id="existencia" value="#{productoController.selected.existencia}" title="#{bundle.CreateProductoTitle_existencia}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
