<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenesViewDlg" widgetVar="OrdenesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenesTitle}">
            <h:form id="OrdenesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenesController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenesLabel_ordenesid}"/>
                        <h:outputText value="#{ordenesController.selected.ordenesid}" title="#{bundle.ViewOrdenesTitle_ordenesid}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_fecha}"/>
                        <h:outputText value="#{ordenesController.selected.fecha}" title="#{bundle.ViewOrdenesTitle_fecha}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_proveedor}"/>
                        <h:outputText value="#{ordenesController.selected.proveedor}" title="#{bundle.ViewOrdenesTitle_proveedor}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_cliente}"/>
                        <h:outputText value="#{ordenesController.selected.cliente}" title="#{bundle.ViewOrdenesTitle_cliente}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_producto}"/>
                        <h:outputText value="#{ordenesController.selected.producto}" title="#{bundle.ViewOrdenesTitle_producto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdenesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
