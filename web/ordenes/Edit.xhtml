<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenesEditDlg" widgetVar="OrdenesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdenesTitle}">
            <h:form id="OrdenesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_ordenesid}" for="ordenesid" />
                        <p:inputText id="ordenesid" value="#{ordenesController.selected.ordenesid}" title="#{bundle.EditOrdenesTitle_ordenesid}" required="true" requiredMessage="#{bundle.EditOrdenesRequiredMessage_ordenesid}"/>
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{ordenesController.selected.fecha}" title="#{bundle.EditOrdenesTitle_fecha}" />
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_proveedor}" for="proveedor" />
                        <p:inputText id="proveedor" value="#{ordenesController.selected.proveedor}" title="#{bundle.EditOrdenesTitle_proveedor}" />
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_cliente}" for="cliente" />
                        <p:inputText id="cliente" value="#{ordenesController.selected.cliente}" title="#{bundle.EditOrdenesTitle_cliente}" />
                        <p:outputLabel value="#{bundle.EditOrdenesLabel_producto}" for="producto" />
                        <p:inputText id="producto" value="#{ordenesController.selected.producto}" title="#{bundle.EditOrdenesTitle_producto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenesController.update}" value="#{bundle.Save}" update="display,:OrdenesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdenesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
